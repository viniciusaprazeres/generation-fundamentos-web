    <h1>Entre em contato comigo</h1>

    <div class="contato">

        <div id="formulario">
            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="textoNome"></div>
                <br>
                <label for="email">E-mail:</label> <br>
                <input type="text" id="email" onkeyup="validaEmail()">
                <div id="textoEmail"></div>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="10" onkeyup="validaAssunto()"></textarea>
                <div id="textoAssunto"></div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div id="divmapa">
            <p id="endereco">R. Quinze de Novembro, 275 - Centro Histórico de São Paulo, São Paulo - SP, 01010-901</p> <br>
        
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117131.38628832449!2d-46.76894686795734!3d-23.447626295423518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce6c02a6f18329%3A0x3b11861bc1ff4116!2sB3%20-%20Brasil%2C%20Bolsa%2C%20Balc%C3%A3o!5e0!3m2!1sen!2sbr!4v1680631850537!5m2!1sen!2sbr" width="400px" height="250px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="mapa" onmousemove="mapaZoom()" onmouseout="mapaNormal()"></iframe>
        </div>

    </div>
